<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Mountaineer</title>
	<script src="lib/phaser.min.js"></script>
	<script src="lib/box2d-plugin-full.js"></script>
	<!-- Include all the states -->
	<script src="src/States/Boot.js"></script>
	<script src="src/States/Preloader.js"></script>
	<script src="src/States/MainMenu.js"></script>
	<script src="src/States/Game.js"></script>
	<script src="src/States/GameOverMenu.js"></script>

	<!-- Include my own classes -->
	<script src="src/Util.js"></script>
	<style type="text/css">
		body {
			margin:0px;
		}
		@font-face { /* Load the fonts */
		    font-family: 'cocogoose';
		    src: url('assets/fonts/cocogoose.otf') format("opentype");
		    font-weight: normal;
		    font-style: normal;
		}
		
	</style>
</head>
<body>


<div id="game"></div>

<script type="text/javascript">

window.onload = function() {
	// Initialize our game and dimensions
	var game = new Phaser.Game(1280, 720, Phaser.AUTO, 'game');

	// Tell Phaser about all our states
	game.state.add('Boot', Mountaineer.Boot);
	game.state.add('Preloader', Mountaineer.Preloader);
	game.state.add('MainMenu', Mountaineer.MainMenu);
	game.state.add('Game', Mountaineer.Game);
	game.state.add('GameOverMenu', Mountaineer.GameOverMenu);

	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>

</body>
</html>
